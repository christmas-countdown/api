info:
  title: Christmas Countdown
  version: pine
  termsOfService: https://docs.christmascountdown.live/api/terms
  contact:
      name: Isaac
      email: contact@christmascountdown.live
      url: https://go.eartharoid.me/discord
  license:
      name: MIT
